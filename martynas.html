<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Data Visualisation Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="">

    <!--link rel="stylesheet/less" href="less/bootstrap.less" type="text/css" /-->
    <!--link rel="stylesheet/less" href="less/responsive.less" type="text/css" /-->
    <!--script src="js/less-1.3.3.min.js"></script-->
    <!--append ‘#!watch’ to the browser URL, then refresh the page. -->

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/jquery-ui.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <![endif]-->

    <script type="text/javascript" src="js/vendor/jquery.min.js"></script>
    <script type="text/javascript" src="js/vendor/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</head>

<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-9 column someclass scatterplot">
            <p>Scatterplot goes here</p>
        </div>
        <div class="col-md-3 column filters">
            <div class="filters-block">
                <span>Data</span>

                <div class="filters-block-part">
                    <label for="x_axis">X:</label>
                    <select name="x_axis">
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                    </select>
                </div>
                <div class="filters-block-part">
                    <label for="y_axis">Y:</label>
                    <select name="y_axis">
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                    </select>
                </div>

            </div>

            <div class="filters-block">
                <span>Scaling</span>

                <div class="filters-block-part">
                    <label for="x_scale">X:</label>

                    <div class="slider" name="x_scale"></div>
                </div>
                <div class="filters-block-part">
                    <label for="y_scale">Y:</label>

                    <div class="slider" name="y_scale"></div>
                </div>
            </div>

            <div class="filters-block">
                <span>Data ranges</span>

                <div class="filters-block-part">
                    <label for="x_scale">X:</label>

                    <div class="slider-range slider-range-x" name="x_scale"></div>
                </div>
                <div class="filters-block-part">
                    <label for="y_scale">Y:</label>

                    <div class="slider-range slider-range-y" name="y_scale"></div>
                </div>
            </div>

            <div class="filters-block">
                <span>Locations</span>

                <div class="filters-block-part">
                    <label for="region">Region:</label>
                    <select name="region" id="region" multiple="multiple">
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                    </select>
                </div>
                <div class="filters-block-part">
                    <label for="country">Country:</label>
                    <select name="country" id="country" multiple="multiple">
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                    </select>
                </div>
            </div>
            <div class="filters-block">
                <span>Actions</span>

                <div class="filters-block-part">
                    <button type="button" id="reset">RESET</button>
                </div>
            </div>

        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column data">
            <p>Data goes here</p>
        </div>
    </div>
</div>
</body>
</html>
