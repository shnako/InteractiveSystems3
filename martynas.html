<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Data Visualisation Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/jquery-ui.css" rel="stylesheet">
    <link href="css/select2.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <![endif]-->

    <script type="text/javascript" src="js/vendor/jquery.min.js"></script>
    <script type="text/javascript" src="js/vendor/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <script type="text/javascript" src="js/select2.min.js"></script>
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    <script type="text/javascript" src="js/vendor/d3.v3.min.js"></script>
    <script src="js/underscore.js"></script>
    <script type="text/javascript" src="js/72ae4231-e1cd-4917-9f19-42d12f8da388.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-9 column someclass scatterplot">
                <div id="chartContainer">
        <a id="zoomReset" href="#">Reset zoom</a>
        <div id="chart">
        </div>
    </div>
        </div>
        <div class="col-md-3 column filters">
            <div class="filters-block">
                <span>Data</span>
                <div class="filters-block-part">
                    <label for="x_axis">X:</label>
                    <select name="x_axis">
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                    </select>
                </div>
                <div class="filters-block-part">
                    <label for="y_axis">Y:</label>
                    <select name="y_axis">
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                    </select>
                </div>

            </div>

            <div class="filters-block">
                <span>Scaling</span>
                <div class="filters-block-part">
                    <label for="x_scale">X:</label>
                    <div class="slider" name="x_scale"></div>
                </div>
                <div class="filters-block-part">
                    <label for="y_scale">Y:</label>
                    <div class="slider" name="y_scale"></div>
                </div>
            </div>

            <div class="filters-block">
                <span>Data ranges</span>
                <div class="filters-block-part">
                    <label for="x_scale">X:</label>
                    <div class="slider-range slider-range-x" name="x_scale"></div>
                </div>
                <div class="filters-block-part">
                    <label for="y_scale">Y:</label>
                    <div class="slider-range slider-range-y" name="y_scale"></div>
                </div>
            </div>

            <div class="filters-block">
                <span>Locations</span>
                <div class="filters-block-part">
                    <!--<label for="region">Region:</label>-->
                    <select class="select-multiple" name="region" id="region" multiple="multiple" placeholder="Regions">
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                    </select>
                </div>
                <div class="filters-block-part">
                    <!--<label for="country">Country:</label>-->
                    <select class="select-multiple" name="country" id="country" multiple="multiple" placeholder="Countries">
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                    </select>
                </div>
            </div>
            <div class="filters-block">
                <span>Actions</span>
                <div class="filters-block-part">
                    <button type="button" id="reset">RESET FILTERS</button>
                </div>
            </div>

        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column data">
            <table id="data-table">
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
