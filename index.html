<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Data Visualisation Tool</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jquery-ui.css" rel="stylesheet">
    <link href="css/select2.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="js/vendor/jquery-1.10.2.min.js"></script>
    <script src="js/vendor/jquery-ui.min.js"></script>
    <script src="js/vendor/d3.v3.min.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/plugins.js"></script>
    
    <!--<script src="js/vendor/bootstrap.min.js"></script>-->
    <script src="js/scripts.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>

</head>
<body>

    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

<div class="container">
    <div class="row clearfix heading">
        <h1>Datalyzer</h1>
    </div>
    <div class="row clearfix">
        <div class="col-md-9 column someclass scatterplot">
            <div id="chartContainer">
                <!-- Render the chart -->
                <div id="chart"></div>
            </div>
        </div>
        <div class="col-md-3 column filters">
            <div class="filters-block">
                <span title="Select two sets of data to be visualised in the chart. The correlation between the two variables is displayed below the dropdowns. The correlation takes into account existing filters.">Data (?)</span>
                <div class="filters-block-part">
                    <label for="x_axis">X:</label>
                    <select name="x_axis" id="x_axis" class="axes">
                    </select>
                </div>
                <div class="filters-block-part">
                    <label for="y_axis">Y:</label>
                    <select name="y_axis" id="y_axis" class="axes">
                    </select>
                </div>
                <div class="filters-block-part">
                    <p id="correlation"></p>
                </div>

            </div>

            <div class="filters-block">
                <span title="Drag slider handles to filter the data. You can insert the values manually into the boxes below the sliders.">Data ranges (?)</span>
                <div class="filters-block-part">
                    <!--<label for="x_scale">X:</label>-->
                    <div class="slidexr-range slider-range-x" name="x_scale"></div>                    
                    <input type="number" id="x_min_value" class="range-value" placeholder="min" />
                    <input type="number" id="x_max_value" class="range-value" placeholder="max" />                    
                </div>
                <div class="filters-block-part">
                    <!--<label for="y_scale">Y:</label>-->
                    <div class="slider-range slider-range-y" name="y_scale"></div>
                    <input type="number" id="y_min_value" class="range-value" placeholder="min" />
                    <input type="number" id="y_max_value" class="range-value" placeholder="max" />                    
                </div>
            </div>

            <div class="filters-block">
                <span title="Filter the data by selecting regions and countries. CLEAR ALL button clears selected regions and countries. SELECT ALL adds all countries to the list.">Locations (?)</span>
                <div class="filters-block-part">                    
                    <select class="select-multiple" name="region" id="region" multiple="multiple" placeholder="Select regions">
                        <option value="Africa">Africa</option>
                        <option value="Asia">Asia</option>
                        <option value="Europe">Europe</option>
                        <option value="Oceania">Oceania</option>
                        <option value="Carribean">Carribean</option>
                        <option value="North America">North America</option>
                        <option value="Central America">Central America</option>
                        <option value="South America">South America</option>                                    
                    </select>
                </div>
                <div class="filters-block-part">                    
                    <select class="select-multiple" name="country" id="country" multiple="multiple" placeholder="Select countries">
                    </select>
                    <div class="filters-block-part">
                        <button type="button" id="clear_all">CLEAR ALL</button>
                        <button type="button" id="select_all">SELECT ALL</button>
                    </div>                    
                </div>
            </div>
            <div class="filters-block">
                <span title="RESET FILTERS will clear all applied filters.">Actions (?)</span>
                <div class="filters-block-part">
                    <button type="button" id="reset">RESET FILTERS</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(function () {
        scatter();
    });
</script>

</body>
</html>
